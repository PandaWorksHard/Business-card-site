<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компоненты</title>
    <link rel="stylesheet" href="styles/nomalise.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">

        <a class="link default-link" href="#">Ccылка</a>


        <button class="button default-btn">Отправить</button>


        <input class="input text-field" type="text" placeholder="Подсказка">


        <h2 class="title subtitle">Подзаголовок</h2>

        <img class="logo" src="img/logo.png" width="154" alt="Frontend">


        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">

                    <a class="menu__link" href="/">Главная</a>
                </li>
                <li class="menu__item">

                    <a class="menu__link" href="pricing.html">Портфолио</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="Aboutme.html">Обо мне</a>
                </li>

                <li class="menu__item">
                    <a class="menu__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>

       
        <form class="callback-form" action="#">
            <input class="input callback-form__input" name="tel" type="tel" placeholder="Tелефон">
            <button class="button callback-form__btn" type="submit">Отправить</button>
        </form>

   
        <article class="product-card">
            <img class="product-card__img" src="img/код.webp" alt="код">
            <div class="product-card__body">
                <div class="product-card__body-top">
                    <h3 class="product-card__title">
                        Верстка по макету
                    </h3>
                    <strong class="product-card__price">
                        от 2 000 руб
                    </strong>
                </div>
                <button class="button product-card__btn">Заказать</button>
            </div>
        </article>

        <article class="product-card product-card--big">
            <img class="product-card__img product-card__img--big" src="img/разработка.webp" alt="разработка">
            <div class="product-card__body product-card__body--big">
                <div class="product-card__body-top">
                    <h3 class="product-card__title">
                        Редактирование и обновление контента на сайте
                    </h3>
                    <strong class="product-card__price product-card__price--big">
                        от 500 руб за 1 час
                    </strong>
                </div>
                <button class="button product-card__btn product-card__btn--big">Заказать</button>
            </div>
        </article>
    </div>
    <footer class="footer">
        <img class="logo footer__logo" src="img/loggo.svg" width="154" alt="Frontend">
    </footer>
</body>

</html>
